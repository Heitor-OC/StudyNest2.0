<!DOCTYPE html>
<html>
<head>
    <title>Recuperação Completa</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css">
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            background: #e9edf5 !important;
        }

        .user_card {
            width: 350px;
            margin-top: auto;
            margin-bottom: auto;
            background: #f4f7fc;
            position: relative;
            display: flex;
            justify-content: center;
            flex-direction: column;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        #form-title {
            color: #2673e0;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
        }

        .btn-primary {
            background-color: #2673e0;
            border: none;
            font-size: 18px;
            width: 100%;
            padding: 10px;
            color: white;
            border-radius: 5px;
        }

        p {
            text-align: center;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container h-100">
        <div class="d-flex justify-content-center h-100">
            <div class="user_card">
                <h3 id="form-title">Recuperação Completa</h3>
                <p>Sua senha foi redefinida com sucesso. Agora você pode fazer login.</p>
                <div class="d-flex justify-content-center mt-3">
                    <a class="btn btn-primary" href="/">Login</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
