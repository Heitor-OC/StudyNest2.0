{% load static %}

<style>
  .hello-msg{
    font-style: 18px;
    color: #FFF;
    margin-right: 20px;
    text-decoration: none;
  }

  img {
    height: 60px;
    width: 60px;
    border-radius: 50%;
    margin: 20px;
  }

</style>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <img src="{% static 'images/profile.png' %}" >
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          {% if request.user.is_staff %}
          
          <li class="nav-item active">
            <a class="nav-link" href="{% url 'home' %}">Home</a>
          </li>
        
          {% comment %} <li class="nav-item">
            <a class="nav-link" href="{% url 'customers_ranking' %}">Ranking</a>
          </li>    {% endcomment %}
          {% else %}
          <li class="nav-item active">
            <a class="nav-link" href="{% url 'home' %}">Home</a>
          </li>
        
            <li class="nav-item">
              <a href="{% url 'account' %}" class="nav-link">Settings</a>
            </li>
           
            {% comment %} <li class="nav-item">
              <a class="nav-link" href="{% url 'gabarito' %}">Respostas</a>
            </li>   
            <li class="nav-item">
              <a class="nav-link" href="{% url 'customers_ranking' %}">Ranking</a>
            </li>
           {% endcomment %}
      {% endif %}   
      </ul>
    </div>

    <span class="hello-msg">Hello, {{request.user}}</span>
    <span class="hello-msg"><a class="hello-msg" href="{% url 'logout' %}">Logout</a></span>
  </nav>
